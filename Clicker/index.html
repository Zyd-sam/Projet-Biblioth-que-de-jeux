<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Make clicks great again</title>
  </head>
  <body>
    <section>
      <div class="main">
        <div class="left">
          <p>
            Trump <br />
            <span class="trump-cost color-text">0</span>
          </p>

          <div class="trump-img-container">
            <img
              src=""
              alt="Tête de Trump"
              class="trump-image"
              draggable="false"
            />
          </div>
        </div>

        <script id="upgrade-template" type="text/template">
          <div class="upgrade type-{{type}}" id="upgrade-{{id}}" data-upgrade-id="{{id}}">
            <div class="left-section">
              <img src="{{image}}" alt="{{name}}" class="upgrade-img" />
            </div>

            <div class="mid-section">
              <h4>{{name}}</h4>
              <div class="cost-info">
                <p class="cost-text">
                  <span class="upgrade-cost" data-cost-id="{{id}}">{{cost}}</span>
                </p>
                <img src="" alt="Trump" class="trump-img" />
              </div>
            </div>

            <div class="right-section">
              Niveau <span class="upgrade-level" data-level-id="{{id}}">0</span>
            </div>

            <div class="next-level-info" id="next-level-{{id}}">
              <p id="next-p-{{id}}">
                +<span class="upgrade-increase" data-increase-id="{{id}}">{{augmenter}}</span>
                Trump <br />
                par click
              </p>
            </div>
          </div>
        </script>

        <div class="right">
          <div class="right-navbar">
            <div id="upgrades-nav-button">Amélioration</div>
            <div id="skills-nav-button">Compétence</div>
          </div>

          <div id="upgrades-container"></div>
        </div>
      </div>

      <div class="statistics">
        <div class="texts">
          <p>Trump/click: <span id="tpc-text" class="color-text">1</span></p>
          <p>Trump/seconde: <span id="tps-text" class="color-text">0</span></p>
        </div>
      </div>

      <div class="util-buttons">
        <button class="util-button" id="save-btn">Sauvegarder</button>
        <button class="util-button" id="load-btn">Charger</button>
      </div>
    </section>

    <script type="module" src=""></script>
  </body>
</html>
